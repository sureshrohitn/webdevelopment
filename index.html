<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        /* Section Titles & Descriptions */
        .menu-section {
            background-color: #bbaa00; /* Same background color for title & description */
            color: #133; /* Text color */
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        /* Media Queries */
        @media (max-width: 767px) {
            .menu-section {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Restaurant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <!-- Chicken Section -->
            <div class="col-md-4">
                <div class="menu-section">
                    <h2>Chicken</h2>
                    <p>Juicy and flavorful chicken dishes, cooked to perfection with fresh herbs and spices.</p>
                </div>
            </div>

            <!-- Beef Section -->
            <div class="col-md-4">
                <div class="menu-section">
                    <h2>Beef</h2>
                    <p>Premium quality beef, grilled and seasoned to bring out the best taste.</p>
                </div>
            </div>

            <!-- Sushi Section -->
            <div class="col-md-4">
                <div class="menu-section">
                    <h2>Sushi</h2>
                    <p>Freshly made sushi rolls with authentic Japanese flavors.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for navbar toggling) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
